<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add person</h1>

    <form th:action="@{/persons}" method="post">
        <input type="text" th:field="${person.fullname}">
        <input type="email" th:field="${person.email}">
        <input type="date" th:field="${person.dob}">
        <button type="submit">Add</button>
    </form>
</body>
</html>
